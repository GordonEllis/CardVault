<div>
  <div class="description-filter">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <mat-select placeholder="Filter On" [(ngModel)]="filterOption">
      <mat-option *ngFor="let column of displayedColumns" [value]="column">
        {{ column }}
      </mat-option>
    </mat-select>
  </div>

  <!-- <button mat-raised-button (click)="addItem()">Add New Card</button> -->
</div>
