<h1 mat-dialog-title>Add new card</h1>
<div mat-dialog-content>
  <form [formGroup]="cardForm" novalidate>
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="CardName">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Cost" formControlName="ManaCost">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onSubmit()">Add Card</button>
</div>
