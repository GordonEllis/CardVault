<div>
  <div class="description-filter">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <mat-select placeholder="Filter On" (selectionChange)="setFilterOption($event.value)">
      <mat-option *ngFor="let column of displayedColumns" [value]="column">
        {{ column }}
      </mat-option>
    </mat-select>
  </div>

  <!-- <button mat-raised-button (click)="addItem()">Add New Card</button> -->
  
  <mat-table #table [dataSource]="dataSource" matSort>
      <!-- <ng-container  matColumnDef="CardImage">
          <mat-header-cell *matHeaderCellDef mat-sort-header> </mat-header-cell>
          <mat-cell *matCellDef="let element"> <img [src] = element.imageUris.small /> </mat-cell>
        </ng-container> -->
      <ng-container matColumnDef="Select">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selectedCards.toggle(row) : null"
                        [checked]="selectedCards.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>

    <ng-container matColumnDef="CardName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Colors">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Colors </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.colorIdentity}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="ManaCost">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Cost </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.manaCost}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Own">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Own </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.quantity}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Type">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Type </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.type}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="CardSet">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Set </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.setName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Rarity">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Rarity </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.rarity}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [length]="dataSource.length"  
                 [pageSize]="10" 
                 [pageSizeOptions]="[10, 20, 50]" 
                 showFirstLastButtons></mat-paginator>
</div>
