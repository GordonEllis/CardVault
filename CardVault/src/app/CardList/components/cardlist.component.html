<div class="grid-container">
  <div class="grid-column filter">
    <div class="grid-row">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>
  </div>

  <div class="grid-column filter">
    <div class="grid-row">
      <mat-form-field>
        <mat-select placeholder="Filter On" [(ngModel)]="filterOption" (selectionChange)="setFilterOption($event.headerText)">
        <mat-option *ngFor="let column of tableColumns" [value]="column.headerText"> {{ column.headerText }} </mat-option>
      </mat-select>
    </mat-form-field>
    </div>
  </div>

  <div class="grid-column filler"></div> 

  <div class="grid-column buttons">
    <button mat-raised-button (click)="toggleFilter()"> Set Filter </button>
    <button mat-raised-button (click)="addCardsToDeck()"> {{ deckCreationActive ? 'Add Cards to Deck' : 'Add New Deck' }}</button>
  </div>
</div>

<cardTable #cardTable
             [dataSource]="dataSource"
             [tableColumns]="tableColumns"></cardTable>
