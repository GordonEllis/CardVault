<div>
  <mat-table #table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="DeckName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="DeckDescription">
      <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.colorIdentity}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="ViewDeck">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let element"> <button (click)="viewDeck(element.deckId)"
                                                   mat-button>View Deck</button> </mat-cell>
    </ng-container>

    <ng-container matColumnDef="AddCards">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let element"> <button (click)="addCards(element.deckId)"
                                                    mat-button>Add Cards</button> </mat-cell>
    </ng-container>

    <ng-container matColumnDef="RemoveDeck">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let element"> <button (click)="deleteDeck(element.deckId)"
                                                   mat-button>Delete Deck</button> </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Export">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let element"> <button mat-button>Export Deck</button> </mat-cell>
    </ng-container>

    <ng-container matColumnDef="CardSet">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Set </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.setName}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
